<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: Update title -->
    <title>Trivia Party</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="">
        <!-- TODO: Vertical Center -->
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-2"></div>
                <div class="col-md-8 d-flex justify-content-center">
                    <h1>Welcome to Trivia Party!</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <!-- Start Button -->
                    <button id="startBtn">START</button>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4 d-flex justify-content-center">
                    <!-- TODO: update the timer -->
                    <p id="timer"></p>
                </div>
            </div>
            <!-- trivia section -->
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 d-flex justify-content-center">
                    <h2 id="questionText">Question</h2>
                </div>
            </div>
            <div id="answer-grid" class="row d-flex justify-content-center">
                <button id="answer1" class="answer-btn col-md-6">A</button>
                <button id="answer2" class="answer-btn col-md-6">B</button>
                <button id="answer3"  class="answer-btn col-md-6">C</button>
                <button id="answer4" class="answer-btn col-md-6">D</button>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
