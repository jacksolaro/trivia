<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: Update title -->
    <title>Trivia Party</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <h1>Welcome to Trivia Party!</h1>

    <!-- Start Button -->
    <button id="startBtn">START</button>
    
    <!-- TODO: update the timer -->
    <div id="timer">100</div>

    <!-- Display Trivia Questions and Answer Options -->
    <div class="triviaSection">
        <div class="questionContainer">
            <h2 id="questionText">Question</h2>
        </div>
        <div class="answerContainer">
            <ul class="answerOptions">
                <button class="btn-grid">Answer 1</button>
                <button class="btn-grid">Answer 2</button>
                <button class="btn-grid">Answer 3</button>
                <button class="btn-grid">Answer 4</button>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
